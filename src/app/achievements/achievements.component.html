 <h2>Logros y Certificados</h2>
 <table border="2">

    <ul *ngFor="let achievements of achievements">
    <li>
          <tr>
             <td> {{ achievements.fecha }} - {{ achievements.ubicacion }}</td>
          </tr>
          <tr>
            <td> {{ achievements.puesto }} </td>
         </tr>
         <tr>
            <td> {{ achievements.empresa }} </td>
         </tr>
     </li>
       
   </ul>
</table>
