<h3>Lenguajes.</h3>
<table border="2">

    <ul *ngFor="let Idioma of Lenguaje">
        <li>
            <tr>
                <td>{{Idioma.Nombre_Idioma}}</td>

                <td>{{Idioma.Nivel_dominio}}</td>
            </tr>

                <td>{{Idioma.Tiempo_Uso}}</td>

        </li>
    </ul>

    </table>
