<h3>Gustos</h3>
<table border="2">

    <ul *ngFor="let Interes of Gustos">
        <li>
            <tr>
                <td>{{Interes.Nombre_gusto}}</td>
            </tr>
            <tr>
                <td>{{Interes.Descripcion_gusto}}</td>
            </tr>
            <tr>
                <td>{{Interes.Tiempo_gusto}}</td>
            </tr>
        </li>
    </ul>

    </table>
